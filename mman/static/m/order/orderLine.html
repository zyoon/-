<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="shortcut icon" href="/i/css/img/favicon.ico" />
    <link rel="stylesheet" href="/i/css/manage/pure.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/base.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/iconfont/iconfont.css" />
    <link rel="stylesheet" href="/i/css/manage/dialog.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/formdata.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/table.css" type="text/css"/>
<style type="text/css">
        .orderTable th, .orderTable td{
            width: 80px;
            text-align: center;
        }
        #main{
            overflow-y: auto;
            display: flex;
            height: 92%;
            border-right: 1px solid #FFFFFF;
            background-color: #EEEEEE;
        }
        .mainTree{
            width: 10%;
        }
        .mainTree li{
            list-style-type:none;
        }
        .mainTree li a{
            text-decoration:none;
        }
        .mainTree li a:link{
            color:#000000;
        }
        .mainTree li a:visited {
            color:#000000;
        }
        #main-wrapper{
            width: 90%;
        }
        #dlgData th,#dlgData td{
          padding-left: 5px;
        }
    </style>
</head>

<body>
<div style="width: 100%;text-align: center;height: 5%;margin:auto;"><h3>订单管理</h3></div>
<div id="main">
    <div class="mainTree">
        <ul>
            <li><a href="#" value="1" onclick="becomeTbl(this)">未付款</a></li>
            <li><a href="#" value="2" onclick="becomeTbl(this)">已付款</a></li>
            <li><a href="#" value="3" onclick="becomeTbl(this)">配送中</a></li>
            <li><a href="#" value="4" onclick="becomeTbl(this)">完成订单</a></li>
            <li><a href="#" value="5" onclick="becomeTbl(this)">取消订单</a></li>
            <li><a href="#" value="11" onclick="becomeTbl(this)">废单</a></li>
        </ul>
    </div>
    <div id="main-wrapper" style="padding-left: 20px;overflow-y:auto;">
        <div id="tbl"></div>
    </div>
</div>
<script type="text/javascript" src="/i/js/handlebars.js"></script>
<script type="text/javascript" src="/i/js/_e.js"></script>
<script type="text/javascript" src="/i/js/table.js"></script>
<script type="text/javascript" src="/i/js/dialog.js"></script>
<script type="text/javascript" src="/i/js/form.js"></script>
<script type="text/javascript" src="/i/js/msgbox.js"></script>
<script type="text/javascript" src="/i/js/xml.js"></script>
<script type="text/javascript" src="/m/order/js/orderLine.js"></script>
</body>
</html>
