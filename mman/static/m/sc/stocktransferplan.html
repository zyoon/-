<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>商品调度计划</title>

	<link rel="stylesheet" href="/i/css/manage/pure.css" />
	<link rel="stylesheet" href="/i/css/iconfont/iconfont.css" />
	<link rel="stylesheet" href="/i/css/manage/font-awesome.min.css" />
	<link rel="stylesheet" href="/i/css/manage/tree.css" type="text/css"/>
	<link rel="stylesheet" href="/i/css/manage/dialog.css" type="text/css"/>
	<link rel="stylesheet" href="/i/css/manage/base.css" type="text/css"/>
	<style type="text/css">
		/*.table {*/
			/*width: 100%;*/
			/*height: 100%;*/
			/*overflow-y: auto;*/
		/*}*/
		.plan th,.plan td{
			text-align: center;
		}
		.head-wrapper{
			width: 100%;
			text-align: center;
			height: 5%;
			margin:auto;
		}
		.main-wrapper{
			display: flex;
			height: 92%;
			background-color: #EEEEEE;
		}
		.main-tree{
			width: 13%;
			overflow-y: auto;
		}
		.main-tbl{
			width: 42%;
			padding-left: 20px;
			overflow-y: auto;
			border-right: 1px solid #FFFFFF;
		}
	</style>
</head>

<body>
	<div class="head-wrapper"><h3>新建调度计划</h3></div>
	<div class="main-wrapper">
		<div class="main-tree">
			<div id="trees"></div>
		</div>
		<div class="main-tbl">
			<div id="tbl"  style="height: 100%;"></div>
		</div>

		<div style="width: 41%;">
			<div style="height:15%;border-bottom: 1px solid #FFFFFF;">
				<div id="alignRight" style="text-align: center;">
					<h2 style="text-align: center;">调入库</h2>
					<select id="recallLibrary"></select>
				</div>
			</div>

			<div style="height:70%;text-align: center;">
				<div style="height: 20%;">
					<h2>商品列表</h2>
					<div style="text-align: left;">计划id:<span id="playId">0</span></div>
					<span style="float: left;">出库说明:<input type="text" id="description" value=""/></span>
				</div>
				<div style="overflow-y: auto;height: 75%;width:100%;">
					<table class="plan" style="width:100%;" border="1">
						<thead>
						<tr>
							<th>商品名</th>
							<th>规格</th>
							<th>单位</th>
							<th>数量</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody id="commodityList"></tbody>
					</table>
				</div>
			</div>

			<div style="height: 5%;background-color: #EEEEEE;">
				<button id="planCommodity" type="button" class="pure-button pure-button-primary" style="float: right;margin: 3px 40px 0 0 ;">提交</button>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="/i/js/handlebars.js"></script>
<script type="text/javascript" src="/i/js/_e.js"></script>
<script type="text/javascript" src="/i/js/dialog.js"></script>
<script type="text/javascript" src="/i/js/tree.js"></script>
<script type="text/javascript" src="/i/js/table.js"></script>
<script type="text/javascript" src="/i/js/msgbox.js"></script>
<script type="text/javascript" src="/i/js/xml.js"></script>
<script type="text/javascript" src="/m/sc/js/stocktransferplan.js"></script>
</html>
