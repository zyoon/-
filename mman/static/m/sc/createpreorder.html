<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增预售</title>
    <link rel="shortcut icon" href="/i/css/img/favicon.ico" />
    <link rel="stylesheet" href="/i/css/manage/pure.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/dialog.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/base.css" type="text/css"/>
    <link rel="stylesheet" href="/m/sc/css/promotion.css" type="text/css"/>
</head>
<body>

<div>
    <h3>新增预购</h3>
</div>
<div class="default-main default-top" style="top: 30px;">
    <div class="main-wrapper">
        <div class="layout-bd em-left creategiftpakageleft">
            <h3 class="adddetails" data-id="1">预购操作：</h3>
            <div class="middle-bottom">
                <div id="tbl"></div>
            </div>
        </div>

        <div class="layout-bd middle creategiftpakageright">
            <h3 class="adddetails" data-id="3">预购编辑：</h3>
            <div class="middle-main" >
                <div class="right-modile">
                    <div  style="display: flex">
                        <a>名称：</a>
                        <input type="text" class="name">
                    </div>
                    <div  style="display: flex">
                        <a>预定开始时间：</a><input onkeyup="this.value=this.value.replace(/[^\d]/g,'')" placeholder="请输入数字6-23" type="text" class="startorder">
                    </div> <div  style="display: flex">
                    <a>预定结束时间：</a>
                    <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" placeholder="请输入数字6-23"　 class="finishorder">
                     </div>
                    <div  style="display: flex">
                        <span>下单后配送间隔：</span><input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" placeholder="请输入数字" class="deliveryinterval">
                    </div>
                    <div>
                    <p> 配送说明：</p>
                    <textarea type="text" placeholder="请输入配送说明（50字以内...）" class="deliveryhint"  maxlength="100" style="width: 70%;height: 121px;"></textarea>
                 </div>
                    </div>
                </div>
                <button type="submit" class="pure-button pure-button-primary submitpreorder">提交</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../i/js/handlebars.js"></script>
<script type="text/javascript" src="../../i/js/_e.js"></script>
<script type="text/javascript" src="../../i/js/table.js"></script>
<script type="text/javascript" src="../../i/js/msgbox.js"></script>
<script type="text/javascript" src="js/createpreorder.js"></script>
</body>
</html>
