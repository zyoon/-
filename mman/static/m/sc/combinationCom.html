<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品调度计划</title>

    <link rel="stylesheet" href="/i/css/manage/pure.css" />
    <link rel="stylesheet" href="/i/css/iconfont/iconfont.css" />
    <link rel="stylesheet" href="/i/css/manage/font-awesome.min.css" />
    <link rel="stylesheet" href="/i/css/manage/base.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/tree.css" type="text/css"/>
    <link rel="stylesheet" href="/i/css/manage/table.css" type="text/css"/>
    <style type="text/css">
        .table {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .plan th,.plan td{
            text-align: center;
        }
        .head-wrapper{
            width: 100%;
            text-align: center;
            height: 5%;
            margin:auto;
        }
        .main-wrapper{
            display: flex;
            height: 92%;
            background-color: #EEEEEE;
        }
        .main-tbl{
            width: 60%;
            padding-left: 20px;
            overflow-y: auto;
            border-right: 1px solid #FFFFFF;
        }
        #combination{
            height:30%;
            padding-left: 20px;
        }
        #addCombinationAmount{
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="head-wrapper"><h3>组合商品</h3></div>
<div class="main-wrapper">
    <div class="main-tbl">
        <div id="tbl"></div>
    </div>

    <div style="width: 40%;padding: 10px;">
        <div style="height:70%;display: flex;border-bottom: 1px solid #FFFFFF;">
            <div style="overflow-y: auto;height: 80%;width:100%;">
                <div><h2  id="combinationName"></h2>的组合商品</div>
                <table class="plan" style="width:100%;" border="1">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>商品名</th>
                        <th>单价</th>
                        <th>规格</th>
                        <th>数量</th>
                    </tr>
                    </thead>
                    <tbody id="combinationComs"></tbody>
                </table>
            </div>
        </div>

        <div id="combination">
            <input type="number" id="addCombinationAmount" value="0"/><input type="button" value="增加" id="addCombinationCom"/><br/>
            <input type="number" id="lowerCombinationAmount" value="0"/><input type="button" value="减少" id="lowerCombinationCom"/>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/i/js/handlebars.js"></script>
<script type="text/javascript" src="/i/js/_e.js"></script>
<script type="text/javascript" src="/i/js/table.js"></script>
<script type="text/javascript" src="/i/js/tree.js"></script>
<script type="text/javascript" src="/i/js/msgbox.js"></script>
<script type="text/javascript" src="/i/js/xml.js"></script>
<script type="text/javascript" src="/m/sc/js/combinationCom.js"></script>
</html>
