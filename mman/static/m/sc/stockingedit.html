<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>类别与商品</title>
		<link rel="shortcut icon" href="/i/css/img/favicon.ico" />
		<link rel="stylesheet" href="/i/css/manage/pure.css" type="text/css"/>
		<link rel="stylesheet" href="/i/css/manage/base.css" type="text/css"/>
		<link rel="stylesheet" href="/i/css/iconfont/iconfont.css" />
		<link rel="stylesheet" href="/i/css/manage/dialog.css" type="text/css"/>
		<link rel="stylesheet" href="/i/css/manage/formdata.css" type="text/css"/>
		<link rel="stylesheet" href="/i/css/manage/table.css" type="text/css"/>
		<style type="text/css">
			.orderTable th, .orderTable td{
				width: 80px;
				text-align: center;
			}
			#main{
				overflow-y: auto;
				height: 92%;
				background-color: #EEEEEE;
				display: flex;
			}
			.mainTree{
				width: 10%;
			}
			.mainTree li{
				list-style-type:none;
			}
			.mainTree li a{
				text-decoration:none;
			}
			.mainTree li a:link{
				color:#000000;
			}
			.mainTree li a:visited {
				color:#000000;
			}
			.mainLeft{
				padding-left: 20px;
				width: 50%;
			}
			.mainRight{
				padding-left: 20px;
				padding-top: 20px;
				width: 40%;
				height: 100%;
				border-left: 1px solid #ffffff;
			}
			#tblRight table{
				width: 80%;
			}
			.editButton{
				margin: 4px 6px;
				font-size: 18px;
				background-color: rgb(158, 158, 158);
				border: 1px solid rgb(158, 158, 158);
			}
		</style>
	</head>

	<body>
	<div style="width: 100%;text-align: center;height: 5%;margin:auto;"><h3>采购管理</h3></div>
	<div id="main">
		<div class="mainTree">
			<ul>
				<li><a href="#" value="1" onclick="becomeTbl(this)">审核中</a></li>
				<li><a href="#" value="2" onclick="becomeTbl(this)">审核通过</a></li>
				<li><a href="#" value="3" onclick="becomeTbl(this)">入库成功</a></li>
				<li><a href="#" value="4" onclick="becomeTbl(this)">审核不通过</a></li>
				<li><a href="#" value="5" onclick="becomeTbl(this)">无效单</a></li>
			</ul>
		</div>
		<div class="mainLeft">
			<div id="tbl"></div>
		</div>
		<div class="mainRight">
			<div id="tblRight">
				<table border="1">
					<thead>
					<tr>
						<th>计划id</th>
						<th>本次计划备忘</th>
						<th>商品名</th>
						<th>数量</th>
						<th>单位</th>
						<th>商品备忘</th>
					</tr>
					</thead>
					<tbody id="detailTbody"></tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/i/js/handlebars.js"></script>
	<script type="text/javascript" src="/i/js/_e.js"></script>
	<script type="text/javascript" src="/i/js/table.js"></script>
	<script type="text/javascript" src="/i/js/dialog.js"></script>
	<script type="text/javascript" src="/i/js/form.js"></script>
	<script type="text/javascript" src="/i/js/msgbox.js"></script>
	<script type="text/javascript" src="/i/js/xml.js"></script>
	<script type="text/javascript" src="/m/sc/js/stockingedit.js"></script>
	</body>
</html>
