
<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>Mr.Ten</title>
	<link rel="icon" type="image/x-icon" href="/i/css/img/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon" href="/i/css/img/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="/i/css/sale/loading.css" />

		.searchBtn:hover{
			background-color:#FFF100 ;
		}

<body style="background-color:#FAFAFA">
	<!--page start-->
	<div class="header bgc-FFF100">

			<ul class="headerMenu flex" style="background-color:#FFF;">
				<li onclick="window.history.go(-1)"><i class="icon iconfont icon-arrowleft"></i></li>

			</ul>
		</form>
	</div>
	<!--main start-->
	<div class="main scrollable" style="padding: 0px;margin-top: 48px">
		<div class="goodsList"></div>
	</div>
	<!--main end-->

	<!--page end-->
	<script type="text/javascript" src="/i/js/handlebars.js"></script>
	<script type="text/javascript" src="/i/js/_e.js"></script>
	<script type="text/javascript" src="/i/js/msgbox.js"></script>
	<script type="text/javascript" src="/i/js/hammer.js"></script>
	<script src="i/js/search.js" type="text/javascript"></script>
