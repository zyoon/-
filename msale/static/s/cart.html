<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>Mr.Ten</title>
	<link rel="icon" type="image/x-icon" href="/i/css/img/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon" href="/i/css/img/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="/i/css/img/favicon.png" />

	<link rel="stylesheet" type="text/css" href="/i/css/sale/loading.css" />
	<link rel="stylesheet" type="text/css" href="/i/css/iconfont/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="/i/css/sale/mobile.css" />
	<script type="text/javascript" src="/i/js/_e.js"></script>
	<script type="text/javascript" src="/i/js/msgbox.js"></script>

</head>

<body>
	<!--page start-->
	<div class="header bgc-FFF100">
		<ul class="headerMenu flex">
			<li><i class="returnGo icon iconfont icon-arrowleft"></i></li>
			<h1 class="flex-1">购物车</h1>
			<li onclick="location.href='search.html';"><i class="icon iconfont icon-search"></i></li>
		</ul>
	</div>
	<!--main start-->
	<div class="main scrollable">

		<div class="cartList">
			<div class="address" onclick="location.href='address.html';">

			</div>

			<div class="payType">
				<div class="flex" style="border-bottom: 1px solid #EEE;">
					<ul><i class="icon iconfont icon-checkcircle"></i></ul>
					<li class="flex-1">在线支付<span>目前仅只支持在线支付</span></li>
					<p></p>
				</div>
			</div>
			<div class="payType">
				<div class="flex" style="height: 18px;padding: 11px;">
					<ul><i class="icon iconfont icon-timing" style="margin-left: 6px;"></i>
					</ul>
					<li class="flex-1"><span style="margin: auto;position: absolute;" class="freeTime"></span></li>
					<p></p>
				</div>
			</div>

				<div class="cashgift" style="display: none;">
					<i class="icon iconfont icon-ticket" style="color: crimson;margin-left: 18px;font-size: 20px;"></i>
					<span class="showCash" style="margin: 0px 12px;font-size:15px">	</span>
					<div class="toggleOff">
						<div></div>
					</div>

				<!-- <div class="coupon" style="display: none;border-top: 1px solid #eee;margin-left: 13px;">
					<i class="icon iconfont icon-fruit"></i>
					 <span>优惠券：¥ <select class="selectOption" style="width: 40%;height: 23px;border-radius: 2px;margin: 10px 0 0 0;font-size: 14px;">
						 <option data-id="0" value="0">无</option>
					 </select>
				  </span>
				</div> -->
			</div>
			<div class="coupon" style="display:none;">
				<div class="selectcoupon">
					<label><i class="icon iconfont icon-fruit" style="margin: 0 15px 0 -2px;color:crimson;font-size: 20px;"></i>
						<span class="changecoupon">请选择优惠券</span></label>
					<select class="selectcoupon selectCpOpt" name="">
						<option value="0">不使用优惠券</option>

				</select>
				</div>
			</div>

			<div class="deliveryTime" style="display: none">
				<div class="select">
					<label>便利店商品 选择配送时间</label>
					<select class="select selectnode" name="">
						<option value="1" disabled="true" selected="">选择配送时间</option>
					</select>
				</div>
			</div>

			<div class="goodsListCart immediatelySell"> </div>


			<div class="goodsTypeTitle preorderGoodsType" style="display: none">
				<div class="flex">
					<h1 class="flex-1">新鲜预定商品</h1>
				</div>
			</div>
			<div class="goodsListCart reserveGoodsListCart"> </div>
			<div class="shipment bShipment" style="border-bottom: 1px solid #EEE;display: none">
				<div class="flex">
					<li class="flex-1">
						<h1>便利店商品配送费</h1>
						<h2 class="bfree"></h2>
					</li>
					<p class="bMoney"></p>
				</div>
			</div>
			<div class="shipment pShipment" style="border-bottom: 1px solid #EEE;display: none">
				<div class="flex">
					<li class="flex-1">
						<h1>预定配送费用</h1>
						<h2 class="pfree"></h2>
					</li>
					<p class="pMoney"></p>
				</div>
			</div>
			<!--	<div class="goodsTypeTitle">
					<div class="flex">
						<h1 class="flex-1">留言</h1>
						<h2></h2>
					</div>
				</div>-->
			<div class="freebackReply">
				<div style="margin-top: 15px">
					<textarea placeholder="请输入留言（50字以内）..." onkeydown="checkEnter(event)" oninput="HAuto(this)" class="freebackReplyTextarea"></textarea>
				</div>
			</div>


		</div>
		<!--main end-->



		<!--page end-->

		<!--win start-->
		<div class="winbg closewin">

			<!--提示 start-->
			<div class="tipsWin cartTipsWin">
				<div class="mainDiv">
					<div class="infoTips">
						<div>
							<ul><i class="icon iconfont icon-infocircleo"></i></ul>
							<li class="deliveryfee">
								<!--<h1>即时订单还差20元可免费配送</h1>
								<h1>预定订单还差20元可免费配送</h1>
								<h2>是否继续？</h2>-->
							</li>
							<p>
								<button type="button" class="bgc-EEEEEE" onclick="location.href='goods.html?commodetytype=1&classid=4';">返回购物</button>
								<button type="button" class="submitdata bgc-EEEEEE">确定下单</button>
							</p>
						</div>
					</div>
					<div class="closeInfoTips">
						<li></li>
						<p class="closewin"><i class="icon iconfont icon-close"></i></p>
					</div>
				</div>
			</div>
		</div>
		<!--提示 end-->
	</div>
	<!--win end-->
	<div class="checkOut" style="bottom:0">
		<div class="flex">
			<ul class="flex-1">共计 ：<span class="cartTotail"></span><b>不含配送费</b></ul>
			<li><button type="button" class="bgc-17D7B0 openCartTips">提交订单</button></li>
		</div>
	</div>
	<!-- <div class="footer bgc-FFFFFF">
		<ul class="footerMenu flex">
      <li class="flex-1 border-r-1-s-EEEEEE" onclick="location.href='index.html';">首页</li>
			<li class="flex-1 border-r-1-s-EEEEEE" onclick="location.href='goods.html?code=67';">商品</li>
			<li class="flex-1 border-r-1-s-EEEEEE hover showCart">购物车</li>
			<li class="flex-1 border-r-1-s-EEEEEE" onclick="location.href='order.html';">订单</li>
			<li class="flex-1" onclick="location.href='user.html';">帐户</li>
		</ul>
	</div> -->

	<script src="i/js/cart.js" type="text/javascript"></script>
	<script type="text/javascript" src="/s/i/js/pingpp.js"></script>

	<script type="text/javascript">
		document.querySelector(".returnGo").onclick = function() {
			window.location.href = "newcart.html"
		}


		var back = localStorage.getItem("back")
		console.log('back  ' + back)
		localStorage.setItem("back", 1)
		history.pushState({
			a: true
		}, null, "")
		window.onpopstate = function() {
			localStorage.setItem("back", 1)
		}
	</script>
</body>

</html>
