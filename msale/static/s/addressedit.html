<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<title>Mr.Ten</title>
	  <link rel="icon" type="image/x-icon" href="/i/css/img/favicon.ico" />
	  <link rel="shortcut icon" type="image/x-icon" href="/i/css/img/favicon.ico" />
	  <link rel="apple-touch-icon-precomposed" href="/i/css/img/favicon.png" />
	
	  <link rel="stylesheet" type="text/css" href="/i/css/sale/loading.css" />
	  <link rel="stylesheet" type="text/css" href="/i/css/iconfont/iconfont.css" />
	  <link rel="stylesheet" type="text/css" href="/i/css/sale/mobile.css" />

</head>

<body>
	<!--page start-->
	<div class="header bgc-FFF100">
		<ul class="headerMenu flex">
			<li onclick="window.history.go(-1)"><i class="icon iconfont icon-arrowleft"></i></li>
			<h1 class="flex-1">编辑地址</h1>
			<li><i class="icon iconfont icon-delete"></i></li>
		</ul>
	</div>
	<!--main start-->
	<div class="main scrollable">

		<div class="addEdit">
			<li class="flex">
				<h1>联系人</h1>
				<h2 class="flex-1"><input id="name" type="text" placeholder="你的姓名" autocomplete="off"></h2></li>
			<li class="flex">
				<h2 class="flex-1"><span class="hover"  id="man"><i class="icon iconfont icon-circleo" genderid="1"></i>先生</span><span class="hover" id="woman" ><i class="icon iconfont icon-circleo" genderid="2"></i>女士</span></h2></li>
			<li class="flex">
				<h1>联系电话</h1>
				<h2 class="flex-1"><input id="phone" type="tel" placeholder="你的手机号" autocomplete="off"></h2></li>

			<li class="flex choiceadd" onclick="location.href='addressdetail.html';">
				<h1>收货地址</h1>
				<h2 class="flex-1"><b id="subs">小区 / 写字楼 / 学校等</b></h2>
				<p><i class="icon iconfont icon-arrowright"></i></p>
			</li>
			<ul class="flex heightAuto">
				<h3 class="flex-1">
				<textarea placeholder="详细地址 (如门牌号等...50字)" id="textareaHeightAuto"></textarea>
				</h3>
			</ul>
			<div>
				<!--onclick="location.href='address.html';"-->
				<button id="butn"  type="button" class="bgc-17D7B0">确定</button>
			</div>
		</div>
	</div>
	<!--main end-->

	<!--page end-->
	<script src="/i/js/handlebars.js"></script>
	<script src="/i/js/_e.js"></script>
	<script src="/i/js/msgbox.js"></script>
	<script type="text/javascript" src="i/js/addressedit.js"></script>

</body>

</html>
